<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph changed.";
      }
      </script>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">A paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
<br> <br>


<img id="myImage" src="imagens&midia/pic_bulbon.gif" style="display:none">

<button type="button" onclick="document.getElementById('myImage').style.display='block'">Click Me!</button>
<button type="button" onclick="document.getElementById('hora').innerHTML = Date()"> Click me to display Date and Time.</button>

<p id="hora"></p>

</body>
</html>
