<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Creates Variables</title>
</head>
<body>
    <p id="demo"></p>
<script>
    let x, y;
    x = 5 + 7
    y = x * 10
    document.getElementById('demo').innerHTML = y;
</script>
</body>
</html>
