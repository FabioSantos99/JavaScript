<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Usu√°rios:</h1>

    <button class="showUsers">Mostrar</button>

    <div id="users"></div>

    <script>
        const usersElement = document.getElementById("users");
const usersButton = document.querySelector(".showUsers");

const fetchPosts = async () => {
  const response = await fetch("https://www.youtube.com/watch?v=Hq-na02IkuY");
  const posts = response.json();
  return posts;
};

usersButton.addEventListener("click", async () => {
  const posts = await fetchPosts();
  usersElement.innerHTML = posts.map(
    ({ name, username, email, body}) => `<li>${name} - ${username} / ${email} / ${body}</li>`
  );
});
    </script>

  </body>
</html>
