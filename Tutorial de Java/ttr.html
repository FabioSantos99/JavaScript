<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
    window.alert('Hello Everyone')
    function myFunction() {
            document.getElementById("show").innerHTML = "Paragraph changed.";
        }
    </script>
</head>
<body>
    <h1>My First JavaScript</h1>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()"> Click here to display date and hour</button>
    <p id="demo"></p>

    <h2>Demo Javascript in Head</h2>
    <p id="show"> Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>

    <h2>What can JavaScript do?</h2>
    <p id="get">JavaScript can change HTML content.</p>
    <button type="button" onclick = 'document.getElementById("get").innerHTML = "Hello JavaScript!"'>Click Me!</button>
</body>
</html>
